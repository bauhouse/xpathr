<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>xpathr - Collaborative XSLT Development</title>
<link rel="stylesheet" href="./codemirror/lib/codemirror.css" />
<link rel="stylesheet" href="./codemirror/theme/default.css" />
<link rel="stylesheet" href="css/xpathr.css" type="text/css" />
<script src="./codemirror/lib/codemirror.js"></script>
<script src="./codemirror/mode/xml/xml.js"></script>
</head>
<!--[if lt IE 7 ]><body class="source ie6"><![endif]--> 
<!--[if !IE]><!--><body class="source"><!--<![endif]-->  
<div id="header">
  <h1><a href=".">xpathr</a></h1>
  <div class="help">
    <ul class="flat">
      <li><a href="#logout">Logout</a></li>
      <li><a href="help">Help</a></li>
    </ul>
  </div>
</div>
<form id="main" method="post" action="">
  <div id="control">
    <div class="control">
      <div class="buttons">
        <a class="tab button btn-xml group left" accesskey="1" href="#xml" id="btn-xml">XML</a>
        <a class="tab button btn-xslt group right gap" accesskey="2" href="#xslt" id="btn-xslt">XSLT</a>
        <a class="tab button btn-result left right" accesskey="3" href="#result" id="btn-result">Result</a>
      </div>
    </div>
  </div>
  <div id="bin" class="stretch">
    <div id="source" class="binview stretch">
      <div class="code stretch xml">
        <div class="label"><p><strong>XML</strong></p></div>
        <textarea id="xml" cols="50" rows="20"><data>
    <hello>paste your xml here</hello>
</data></textarea>
      </div>
      <div class="code stretch xslt">
        <div class="label"><p><strong>XSLT</strong></p></div>
        <textarea id="xslt" cols="50" rows="20"><xsl:stylesheet xmlns:xsl="http://www.w3.org/1999/XSL/Transform" version="1.0">
  
  <xsl:output method="xml" indent="yes" />
  
  <xsl:template match="/">
    <hi>
      <xsl:value-of select="data/hello" />
    </hi>
  </xsl:template>
  
</xsl:stylesheet></textarea>
      </div>
    </div>
  </div>
</form>
<script>
  var xml_editor = CodeMirror.fromTextArea(document.getElementById("xml"));
  var xslt_editor = CodeMirror.fromTextArea(document.getElementById("xslt"));
</script>
<script src="js/jquery.min.js"></script>
<script src="js/xpathr.js"></script>
</body>
</html>
